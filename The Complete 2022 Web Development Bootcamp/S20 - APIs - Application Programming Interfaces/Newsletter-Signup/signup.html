<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Weekly Newsletter</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="images/social-media.png" alt="" width="72px">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="firstName" id="firstNameInput" placeholder="First Name">
                <label for="firstNameInput">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lastName" id="lastNameInput" placeholder="Last Name">
                <label for="lastNameInput">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="emailInput" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy;2022</p>
        </form>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
